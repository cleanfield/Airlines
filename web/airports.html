<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luchthavens Database | Airlines Betrouwbaarheid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .airports-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .airports-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .airports-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .airports-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .airports-table tbody tr:hover {
            background-color: #f9fafb;
        }

        .iata-code {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .country-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e0e7ff;
            color: #4c51bf;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 500;
        }

        .coordinates {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #6b7280;
        }

        .nav-links {
            margin: 20px 0;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <span class="icon">✈️</span>
                    <h1>Airlines Betrouwbaarheid</h1>
                </div>
                <nav class="nav-links">
                    <a href="/">Dashboard</a>
                    <a href="/airports" style="font-weight: 700;">Luchthavens</a>
                    <a href="/logs">Logs</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="section-header">
            <h2>Luchthavens Database</h2>
            <p>Overzicht van alle luchthavens in de database</p>
        </div>

        <div style="margin-bottom: 20px;">
            <!-- Optional search/filter controls could go here -->
            <input type="text" id="searchInput" placeholder="Zoek luchthaven..."
                style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 6px;">
        </div>

        <table class="airports-table">
            <thead>
                <tr>
                    <th>IATA</th>
                    <th>Naam</th>
                    <th>Land</th>
                    <th>Continent</th>
                    <th>Coördinaten</th>
                </tr>
            </thead>
            <tbody id="airportsList">
                <tr>
                    <td colspan="5" style="text-align: center; color: #666;">Laden...</td>
                </tr>
            </tbody>
        </table>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', loadAirports);
        const searchInput = document.getElementById('searchInput');

        let allAirports = [];

        async function loadAirports() {
            try {
                const response = await fetch('/api/airports');
                const airports = await response.json();
                allAirports = airports;
                renderAirports(airports);
            } catch (error) {
                console.error('Error loading airports:', error);
                document.getElementById('airportsList').innerHTML = `
                    <tr><td colspan="5" style="color: red; text-align: center;">Fout bij laden van luchthavens</td></tr>
                `;
            }
        }

        function renderAirports(airports) {
            const tbody = document.getElementById('airportsList');
            if (airports.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Geen luchthavens gevonden</td></tr>';
                return;
            }

            // Limit to first 500 to render fast if list is huge
            const displayLimit = 500;
            const displayList = airports.slice(0, displayLimit);

            tbody.innerHTML = displayList.map(a => `
                <tr>
                    <td class="iata-code">${a.iataCode || '-'}</td>
                    <td>${a.name || '-'}</td>
                    <td><span class="country-badge">${a.country || '-'}</span></td>
                    <td>${a.continent || '-'}</td>
                    <td class="coordinates">
                        ${a.latitude ? a.latitude.toFixed(4) + ', ' + a.longitude.toFixed(4) : '-'}
                    </td>
                </tr>
            `).join('');

            if (airports.length > displayLimit) {
                tbody.innerHTML += `<tr><td colspan="5" style="text-align: center; color: #888;">... en nog ${airports.length - displayLimit} andere (gebruik zoekfunctie)</td></tr>`;
            }
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allAirports.filter(a =>
                (a.name && a.name.toLowerCase().includes(term)) ||
                (a.iataCode && a.iataCode.toLowerCase().includes(term)) ||
                (a.country && a.country.toLowerCase().includes(term))
            );
            renderAirports(filtered);
        });
    </script>
</body>

</html>
